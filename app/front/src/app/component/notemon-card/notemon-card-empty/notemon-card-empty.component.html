<div class="notemon-card-empty-container">
  <img alt="" class="illus-img" src="assets/images/card_empty.png">
  <div class="content-container">
    <p class="message">You do not have any notemon {{type | lowercase}} yet</p>
    <button *ngIf="type !== NotemonTypeEnum.STARTED" class="action">Create your {{type}} now</button>
    <p *ngIf="type === NotemonTypeEnum.STARTED" class="action">Add started document now</p>
  </div>
</div>
