<!--suppress ALL -->
<nav class="navbar top-navbar-editor-container navbar-expand-md">
  <a [routerLink]="AppRouteConstant.HOME" class="navbar-brand">
    <img [src]="AssetsSrcConstant.LOGO" alt="" class="logo">
  </a>
  <div class="navbar-editor">
    <img [src]="AssetsSrcConstant.NOTE" alt="" class="illus-img">
    <div class="document-info">
      <input class="name" spellcheck="false" type="text" [value]="item?.name ?? ''" (change)="onChangeName($event)">
      <p class="last-edited">Last edited was {{item?.lastModifiedAt | durationFromNow}}</p>
    </div>
  </div>
  <button (click)="onToggleStarred()" class="star-btn" [ngClass]="{'starred': item?.relationship?.isStarred}"
          mat-icon-button>
    <mat-icon *ngIf="!item?.relationship?.isStarred">star_border</mat-icon>
    <mat-icon *ngIf="item?.relationship?.isStarred">star</mat-icon>
  </button>
  <button class="share-btn" disableRipple mat-button (click)="onShareClicked()">
    <mat-icon>link</mat-icon>
    Share
  </button>
  <ng-container *ngIf="!isLoggedIn">
    <a [routerLink]="['/', AppRouteConstant.LOGIN]" class="login-btn" mat-button>Login</a>
  </ng-container>
  <ng-container *ngIf="isLoggedIn">
    <button class="account-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
  </ng-container>
</nav>
