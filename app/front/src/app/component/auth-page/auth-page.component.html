<div
  [class]="page + '-page-container'"
  class="auth-page-container"
>
  <div class="left-side-image-bg">
    <img [src]="AssetsSrcConstant.FLAT_LOGO" alt="" class="logo-img">
    <h3 class="slogan">Making Your Work<br>Become<br>Easy and Professional</h3>
    <img [src]="page | authBgImg" alt="" class="center-img-bg">
  </div>
  <div class="right-side-auth-form">
    <div class="d-flex flex-column">
      <img [src]="AssetsSrcConstant.LOGO" alt="" class="logo-img">
      <h1 class="auth-title">{{page | titlecase}} to Notemon</h1>
      <div class="message">
        <p class="msg-error" *ngIf="errorMessage">{{errorMessage}}</p>
        <p class="msg-success" *ngIf="successMessage">{{successMessage}}</p>
      </div>
      <form class="auth-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()" (keydown)="onEnterKeyPressed($event)">
        <login-form *ngIf="isLoginPage"></login-form>
        <signup-form *ngIf="isSignupPage"></signup-form>
        <a class="forgot-password" *ngIf="isLoginPage" href="">Forgot Password?</a>
        <div class="auth-action-buttons">
          <button type="submit" class="local-auth-btn" disableRipple mat-button>{{page | titlecase}}</button>
          <span class="or-divider">or</span>
          <button class="google-auth-btn" (click)="onGoogleLogin()" type="button">
            Google
            <img [src]="AssetsSrcConstant.GOOGLE_LOGO" alt="" class="google-logo">
          </button>
        </div>
        <p *ngIf="isLoginPage" class="go-navigate">
          New a member?
          <a [routerLink]="['/', AppRouteConstant.SIGNUP]" mat-button>Signup now</a>
        </p>
        <p *ngIf="isSignupPage" class="go-navigate">
          Already have an account?
          <a [routerLink]="['/', AppRouteConstant.LOGIN]" mat-button>Login now</a>
        </p>
      </form>
    </div>
  </div>
</div>
