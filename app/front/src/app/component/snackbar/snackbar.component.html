<div class="snackbar-container" [class]="getClass()">
  <p class="snackbar-message" [innerHTML]="message"></p>
  <button class="snackbar-close" (click)="onClose()" mat-button>
    {{closeButtonLabel | titlecase}}
    <ng-container *ngIf="duration">{{displayDuration}}</ng-container>
  </button>
</div>
