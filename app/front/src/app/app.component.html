<div class="application-container">
  <ng-container *showItSizes="{min: BreakPointResponsiveConstant.LG}">
    <app-top-navbar></app-top-navbar>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
    <app-bottom-navbar></app-bottom-navbar>
  </ng-container>
  <ng-container *showItSizes="{max: BreakPointResponsiveConstant.LG - 1}">
    <app-error-page [error]="NotSupportedErrorModel.create()"></app-error-page>
  </ng-container>
</div>
